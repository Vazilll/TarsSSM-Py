<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TARS // ULTIMATE STACK</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #00f3ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 243, 255, 0.2);
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 243, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            height: 100vh;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            margin-top: 0;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--accent);
        }
        .main-view {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .vision-feed {
            flex: 1;
            background: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .vision-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid var(--border);
        }
        .console {
            height: 200px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            padding: 10px;
            overflow-y: auto;
            color: rgba(255,255,255,0.7);
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 10px;
            color: white;
            outline: none;
        }
        button {
            background: var(--accent);
            border: none;
            padding: 0 20px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            box-shadow: 0 0 20px var(--accent);
        }
        .telemetry-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar: System Stats -->
        <div class="card">
            <h2>System Telemetry</h2>
            <div class="telemetry-item"><span>Status:</span> <span class="status-dot"></span> Online</div>
            <div class="telemetry-item"><span>Brain:</span> Recursive 6x4</div>
            <div class="telemetry-item"><span>Mode:</span> AUSSM / MoLE</div>
            <div class="telemetry-item"><span>Memory:</span> LEANN / 0.4GB</div>
            <div class="telemetry-item"><span>Vision:</span> SystemEye ON</div>
            <div style="margin-top: auto;">
                <canvas id="loadChart" height="100"></canvas>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="main-view">
            <div class="card vision-feed">
                <div class="vision-layer"></div>
                <div style="z-index: 1;">[ SCREEN FEED CAPTURE ]</div>
            </div>
            <div class="card">
                <h2>Neural Console</h2>
                <div class="console" id="console">
                    [System]: TARS ONLINE<br>
                    [System]: All modules calibrated. Ready for intent.
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Введите команду или цель...">
                    <button onclick="sendCommand()">EXECUTE</button>
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h2>Memory & Actions</h2>
            <div id="actionLog" style="font-size: 0.8rem; color: rgba(255,255,255,0.5);">
                > Waiting for action...
            </div>
        </div>
    </div>

    <script>
        const consoleEl = document.getElementById('console');
        const userInput = document.getElementById('userInput');

        function log(msg, type='sys') {
            const div = document.createElement('div');
            div.innerHTML = `[${type.toUpperCase()}]: ${msg}`;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        async function sendCommand() {
            const goal = userInput.value;
            if(!goal) return;
            
            log(goal, 'user');
            userInput.value = '';

            try {
                const response = await fetch(`/execute?goal=${encodeURIComponent(goal)}`, { method: 'POST' });
                const data = await response.json();
                log(data.message, 'sys');
            } catch (e) {
                log('Ошибка подключения к хабу', 'error');
            }
        }

        // WebSockets simulation for real-time vibe
        setInterval(() => {
            const actions = ["Memory Search", "Neural Routing", "Visual Analysis", "Idle"];
            document.getElementById('actionLog').innerText = "> " + actions[Math.floor(Math.random() * actions.length)];
        }, 2000);
    </script>
</body>
</html>
